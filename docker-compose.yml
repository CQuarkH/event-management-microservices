version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: event-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: database_service_db
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - event-management-network

  # Database Service (Node.js + Prisma)
  database-service:
    build:
      context: ./database-service
      dockerfile: Dockerfile
      args:
        DATABASE_URL: "postgresql://postgres:password@postgres:5432/database_service_db?schema=public"
    container_name: database-service
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      DATABASE_URL: "postgresql://postgres:password@postgres:5432/database_service_db?schema=public"
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: password
      PRISMA_STRATEGY: push
    ports:
      - "3000:3000"
    networks:
      - event-management-network
    restart: unless-stopped

  # Notifications Service (Python + Flask)
  notifications-service:
    build:
      context: ./notifications-service
      dockerfile: Dockerfile
    container_name: notifications-service
    depends_on:
      - database-service
    environment:
      DEBUG: "False"
      NOTIFICATIONS_PORT: 5003
      DATABASE_SERVICE_URL: http://database-service:3000
    ports:
      - "5003:5003"
    networks:
      - event-management-network
    restart: unless-stopped

  # Tickets Service (Python + Flask)
  tickets-service:
    build:
      context: ./tickets-service
      dockerfile: Dockerfile
    container_name: tickets-service
    depends_on:
      - database-service
    environment:
      DEBUG: "False"
      PORT: 5002
      DATABASE_SERVICE_URL: http://database-service:3000
    ports:
      - "5002:5002"
    networks:
      - event-management-network
    restart: unless-stopped

  # TODO: Attendees Service (Seba)

volumes:
  postgres-data:

networks:
  event-management-network:
    driver: bridge
